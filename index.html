<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <h1>お問い合わせフォーム</h1>
            <div class="form-group">
                <label for="name">氏名</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="furigana">フリガナ</label>
                <input type="text" id="furigana" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="inquiryType">お問い合わせ項目</label>
              <select id="inquiryType" required>
                  <option value="">選択してください</option>
                  <option value="productInquiry">商品について</option>
                  <option value="orderStatus">注文状況</option>
                  <option value="returnPolicy">返品について</option>
                  <option value="other">その他</option>
              </select>
            </div><div class="form-group">
              <label for="message">お問い合わせ内容</label>
              <textarea id="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <p>お問い合わせは初めて？</p>
              <label><input type="radio" name="inquiryExperience" value="firstTime" checked> 初めて</label>
              <label><input type="radio" name="inquiryExperience" value="secondTime"> 2回目</label>
              <label><input type="radio" name="inquiryExperience" value="thirdOrMore"> 3回目以上</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox"> お知らせを受信する</label>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
